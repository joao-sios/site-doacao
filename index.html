     <style>
        body {
  margin: 0;
  font-family: Arial, sans-serif;
}

img {
  float: left;
  width: 100%;
}

.navbar ul {
  display: flex;
  justify-content: center;
  overflow: hidden;
}

.navbar a {
  display: block;
  color: #333;
  text-align: center;
  padding: 25px 20px;
  text-decoration: none;
  font-size: 1.3rem;
  font-weight: bold;
  border-radius: 10px;
}

.navbar a:hover {
  background-color: #214E34;
  color: white;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 16px;
  border: none;
  outline: none;
  color: rgb(0, 0, 0);
  padding: 25px 20px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
  cursor: pointer;
}

.dropdown .dropbtn:hover {
  background-color: #214E34;
  border-radius: 10px;
  color: white;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #CDCDCD;
  color: #333;
  min-width: 160px;
  z-index: 1;
  border-radius: 10px;
}

.dropdown-content ul {
  flex-direction: column;
  padding: 5px;
}

.dropdown-content a {
  float: none;
  color: rgb(0, 0, 0);
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;

}

.dropdown-content a:hover {
  background-color: #214E34;
}

.dropdown:hover .dropdown-content {
  display: flex;
}

 .logo {
    height: 100px;
    width: 300px;
    padding: 10px;
}

ul {
  list-style-type: none;
}

header {
  display: flex;
  width: 100vw;
  background-color: #DFF8EB;
}
